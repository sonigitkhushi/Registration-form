<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <form action="" class="form">
            <div class="pageTitle title">Registration Form</div>
            <div class="secondaryTitle title">Please Enter the detail of the Patients</div>
            <!-- <div>Enter the Patient's Name</div> -->
            <input type="text" class="name formEntry" placeholder="Patient's Name">
            <!-- <div>Enter Registration Number </div> -->
            <input type="text" class="regno formEntry" placeholder="RegNO of Patient">
            <!-- <div>Enter Phone Number</div> -->
            <input type="text" class="phoneNo formEntry" placeholder="phoneNo of Patient">
            <!-- <div>Enter Address </div> -->
            <input type="text" class="Address formEntry" placeholder="Address">
            <!-- <div>Ente Room Number</div> -->
            <input type="text" class="RoomNo formEntry" placeholder="RoomNo">
            <!-- <div>Enter Symptoms</div> -->
            <input type="text" class="symptoms formEntry" placeholder="symptoms">
            <!-- <div>prescribed Medicine</div> -->
            <input type="text" class="medicine formEntry" placeholder="Prescribed medicine">
            <input type="checkbox" class="termsConditions" value="Term">
            <label style="color: grey" class="accept" for="terms" style="text-align: center;"> I Accept the Terms of Use & Privacy Policy.</label><br>
            <button class="submit formEntry" onclick="thanks()">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
